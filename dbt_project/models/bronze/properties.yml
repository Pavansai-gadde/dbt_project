version: 2

models:
  - name: bronze_sampledata
    config:
      materialized: view
  - name: bronze_sampledata_2
    config:
      materialized: table 
  - name: bronze_customer
    columns:
      - name: '"customer_sk"'
        data_tests:
          - unique
          - not_null
      - name: '"email"'
        data_tests:
          - user_email_regex
      - name: '"phone"'
        data_tests:
          - user_mobile_regex
  - name: bronze_stores
    columns:
      - name: '"store_sk"'
        data_tests:
          - unique
          - not_null
      - name: '"country"'
        data_tests:
          - accepted_values:
              arguments:
                values: ['USA','Canada','India']
     
  - name: bronze_product 
    columns:
      - name: '"product_sk"'
        data_tests:
          - unique
          - not_null     
  - name: bronze_sales
    columns:
      - name: '"sales_id"'
        data_tests:
          - unique
          - not_null    
      - name: '"gross_amount"'
        data_tests:
          - generic_negative_value_check     